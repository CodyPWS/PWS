<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS | Highlights Subbanner</title>
    <style>
        /* General Styling */
        body {
            background-color: #3f51b5; /* Soft aggressive blue */
            font-family: 'Anton', sans-serif; /* Strong presence font */
            margin: 0;
            padding: 70px 0 0; /* Prevent content from hiding under fixed header */
            color: #fff; /* White text for readability */
        }
        .highlights-banner {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
            padding: 10px 20px; /* Smaller padding for a compact look */
            z-index: 999; /* Ensure it's below header */
            position: relative; /* Context for position */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
        }
        .featured-title {
            font-size: 1rem; /* Smaller font size */
            margin-right: 20px; /* Space between title and cards */
            white-space: nowrap; /* Prevent wrapping */
        }
        .video-links {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
            gap: 15px; /* Space between video links */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .video-links::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .video-link {
            background-color: #222; /* Dark background for video links */
            border-radius: 8px; /* Slightly rounded corners */
            text-decoration: none;
            width: 200px; /* Fixed width for consistency */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effects */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            overflow: hidden; /* Hide overflow for rounded corners */
        }
        .video-link:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .thumbnail {
            width: 100%;
            height: 100px; /* Fixed height for thumbnails */
            object-fit: cover; /* Cover aspect ratio */
        }
        .video-title {
            padding: 5px; /* Smaller padding */
            font-size: 14px; /* Smaller title font size */
            text-align: center; /* Center title */
        }
    </style>
</head>
<body>

<div class="highlights-banner" id="highlights">
    <div class="featured-title">Featured Highlights</div>
    <div class="video-links">
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 1">
            <div class="video-title">Highlight 1</div>
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 2">
            <div class="video-title">Highlight 2</div>
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 3">
            <div class="video-title">Highlight 3</div>
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 4">
            <div class="video-title">Highlight 4</div>
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 5">
            <div class="video-title">Highlight 5</div>
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 6">
            <div class="video-title">Highlight 6</div>
        </a>
    </div>
</div>

<script>
    window.addEventListener('scroll', function() {
        const highlights = document.getElementById('highlights');
        const headerHeight = document.querySelector('.header').offsetHeight;

        if (window.scrollY > headerHeight) {
            highlights.classList.add('hidden'); // Hide highlights when scrolling past header
        } else {
            highlights.classList.remove('hidden'); // Show highlights when within header
        }
    });
</script>

</body>
</html>
