<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS | Highlights Subbanner</title>
    <style>
        /* General Styling */
        body {
            background-color: #fff; /* Set background to white */
            font-family: 'Anton', sans-serif; /* Strong presence font */
            margin: 0;
            padding: 70px 0; /* Prevent content from hiding under fixed header */
            color: #000; /* Change text color to black for readability */
        }
        .highlights-banner {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: flex-start; /* Align items to the left */
            padding: 5px 10px; /* Smaller padding for a compact look */
            z-index: 999; /* Ensure it's below header */
            position: relative; /* Context for position */
            background-color: #444; /* Darker gray background */
            opacity: 1; /* Initial opacity */
            transition: opacity 0.3s ease; /* Fade effect */
        }
        .hidden {
            opacity: 0; /* Fade out effect */
        }
        .featured-text {
            font-size: 0.9rem; /* Smaller font size for the featured text */
            color: #fff; /* White color for contrast */
            margin-right: 20px; /* Space between text and video links */
        }
        .video-links {
            display: flex;
            overflow-x: auto; /* Enable horizontal scrolling */
            scroll-behavior: smooth; /* Smooth scrolling */
            gap: 15px; /* Space between video links */
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .video-links::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari, and Opera */
        }
        .video-link {
            background-color: #222; /* Dark background for video links */
            border-radius: 8px; /* Slightly rounded corners */
            text-decoration: none;
            width: 120px; /* Wider fixed width for consistency */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effects */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            overflow: hidden; /* Hide overflow for rounded corners */
        }
        .video-link:hover,
        .video-link:focus { /* Add focus state for accessibility */
            transform: scale(1.05); /* Slight zoom on hover */
            outline: 2px solid #fff; /* Visual focus indicator */
        }
        .thumbnail {
            width: 100%;
            height: 75px; /* Fixed height for thumbnails (adjusted) */
            object-fit: cover; /* Cover aspect ratio */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            .video-link {
                width: 100px; /* Smaller width for mobile */
            }
        }
    </style>
</head>
<body>

<div class="highlights-banner" id="highlights">
    <div class="featured-text">Featured Videos:</div>
    <div class="video-links">
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank" aria-label="Watch Highlight 1">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 1 Thumbnail">
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank" aria-label="Watch Highlight 2">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 2 Thumbnail">
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank" aria-label="Watch Highlight 3">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 3 Thumbnail">
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank" aria-label="Watch Highlight 4">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 4 Thumbnail">
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank" aria-label="Watch Highlight 5">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 5 Thumbnail">
        </a>
        <a class="video-link" href="https://www.youtube.com/watch?v=z-d7q9fVH8c" target="_blank" aria-label="Watch Highlight 6">
            <img class="thumbnail" src="https://img.youtube.com/vi/z-d7q9fVH8c/maxresdefault.jpg" alt="Highlight 6 Thumbnail">
        </a>
    </div>
</div>

<script>
    window.addEventListener('scroll', function() {
        const highlights = document.getElementById('highlights');
        const headerHeight = document.querySelector('.header')?.offsetHeight || 0; // Optional chaining for safety

        if (window.scrollY > headerHeight) {
            highlights.classList.add('hidden'); // Hide highlights when scrolling past header
        } else {
            highlights.classList.remove('hidden'); // Show highlights when within header
        }
    });
</script>

</body>
</html>
