<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
        }
        .subheader {
            position: fixed;
            top: 50px; /* Adjust based on header height */
            left: 0;
            right: 0;
            background-color: #444;
            color: white;
            padding: 10px;
            transition: top 0.3s ease;
            z-index: 999;
        }
        .content {
            padding: 100px 20px; /* Space for fixed header and subheader */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Include header -->
    <header>
        <h1>Header</h1>
    </header>

    <!-- Include subheader -->
    <div class="subheader" id="subheader">
        <h2>Subheader</h2>
    </div>

    <!-- Main content -->
    <div class="content" id="home">
        <h3>Home Content</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum vel libero vel nisl consectetur posuere. Praesent quis mi nec magna auctor sodales.</p>
        <p>Scroll down to see the effect on the subheader.</p>
        <p style="height: 1500px;">More content to scroll...</p>
    </div>

    <!-- Include footer -->
    <footer>
        <p>Footer Content</p>
    </footer>

    <script>
        let lastScrollTop = 0;
        const subheader = document.getElementById('subheader');

        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;

            if (st > lastScrollTop) {
                // Scrolling down
                subheader.style.top = '-50px'; // Hide the subheader
            } else {
                // Scrolling up
                subheader.style.top = '50px'; // Show the subheader
            }
            lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
        });
    </script>

</body>
</html>
