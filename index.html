<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>PWS Korea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1f1f1; /* Light background for contrast */
            padding-top: 0px; /* Adjust based on the header's height */
        }
        header {
            background-color: #444; /* Gray background */
            color: #fff; /* White text */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%; /* Ensure it spans the entire width */
            height: 50px;
            z-index: 1000; /* Ensure it appears above other content */
        }
        .logo {
            display: flex;
            align-items: center; /* Vertically center logo and nav */
        }
        .logo img {
            max-height: 60px; /* Logo height */
        }
        nav {
            display: flex;
            gap: 25px; /* Even spacing between links */
            margin-left: 20px; /* Reduced space between logo and nav */
            align-items: center; /* Center nav items vertically */
        }
        nav a {
            color: #989797; /* Light gray text */
            text-decoration: none;
            font-size: 20px; /* Adjusted font size */
            padding: 20px 15px; /* Padding for clickable area */
            transition: color 0.3s; /* Smooth transition for hover */
            font-family: 'Anton', sans-serif; /* Use Anton font for nav links */
        }
        nav a:hover {
            color: #fff; /* Change text color on hover */
        }
        .buttons {
            display: flex;
            align-items: center;
            gap: 25px; /* Reduced gap */
        }
        .login-button {
            background-color: #444; /* Same as header background */
            color: #fff; /* White text */
            border: 2px solid #fff; /* White border */
            border-radius: 5px; /* Rounded corners */
            padding: 8px 12px; /* Padding for size */
            font-family: 'Anton', sans-serif; /* Consistent font */
            font-size: 16px; /* Adjust font size */
            cursor: pointer; /* Pointer cursor on hover */
            transition: background-color 0.3s, color 0.3s; /* Transition effects */
            display: flex; /* Align icon and text */
            align-items: center; /* Center vertically */
        }
        .login-button:hover {
            background-color: #e6e6e6; /* Light gray on hover */
            color: #444; /* Gray text on hover */
        }
        .login-button img {
            margin-right: 0px; /* Space between icon and text */
        }
        .language-button {
            background: none; /* No background */
            color: #fff; /* White text */
            border: none; /* No border */
            font-family: 'Anton', sans-serif; /* Use Anton font */
            font-size: 16px; /* Adjust font size */
            cursor: pointer; /* Pointer cursor on hover */
            margin: 0px; /* Spacing between language buttons */
        }
        .language-button:hover {
            color: #e6e6e6; /* Change color on hover */
        }
        .search-container {
            position: relative;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            width: 80px; /* Adjust width for icon */
            height: 30px; /* Adjust height for icon */
            display: flex; /* Show by default */
            align-items: center;
            justify-content: center;
        }
        .search-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            width: 20px;
            height: 20px;
            border: 2px solid #fff; /* White border */
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        .search-input {
            display: none; /* Initially hidden */
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            width: 200px; /* Width of the search input */
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column; /* Stack links vertically */
                margin-left: 0;
            }
            .login-button {
                padding: 5px 10px; /* Smaller padding on mobile */
            }
        }
        footer {
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" aria-label="Home">
                <img src="Photos/pwsblank.png" alt="Logo">
            </a>
            <nav>
                <a href="https://www.youtube.com/@ProWrestlingSociety">Channel</a>
                <a href="event.html">Events</a>
                <a href="roster.html">Players</a>
                <a href="tickets.html">Tickets</a>
                <a href="merch.html">Merch</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div class="buttons">
            <button class="login-button">
                <img src="Photos/loginico.png" alt="Login Icon" width="16" height="16"> Login
            </button>
            <button class="language-button" onclick="setLanguage('en')">EN</button>
            /
            <button class="language-button" onclick="setLanguage('kr')">KR</button>
            <div class="search-container">
                <button class="search-button" id="searchButton" aria-label="Search" onclick="toggleSearch()"></button>
                <input type="text" class="search-input" id="searchInput" placeholder="Search..." onblur="hideSearch()" aria-label="Search input">
            </div>
        </div>
    </header>

    <div class="subheader" id="subheader"></div>
    <div class="content" id="home"></div>
    <footer id="footer"></footer>

    <script>
        function toggleSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            if (searchInput.style.display === 'none' || searchInput.style.display === '') {
                searchInput.style.display = 'block';
                searchInput.focus();
                searchButton.style.display = 'none'; // Hide button when search bar is open
            } else {
                searchInput.style.display = 'none';
                searchButton.style.display = 'flex'; // Show button when search bar is closed
            }
        }

        function hideSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');

            if (searchInput.style.display === 'block') {
                searchInput.style.display = 'none';
                searchButton.style.display = 'flex'; // Show button when search bar is closed
            }
        }

        // Ensure search input starts hidden
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('searchInput').style.display = 'none';
        });

        const translations = {
            en: {
                header: {
                    channel: "Channel",
                    events: "Events",
                    players: "Players",
                    tickets: "Tickets",
                    merch: "Merch",
                    subheader: "Subheader Content"
                },
                main: {
                    title: "Main Content",
                    scrollPrompt: "Scroll down to see the subheader hide.",
                    moreContent: "More content to enable scrolling."
                }
            },
            kr: {
                header: {
                    channel: "채널",
                    events: "이벤트",
                    players: "선수",
                    tickets: "티켓",
                    merch: "상품",
                    subheader: "서브헤더 내용"
                },
                main: {
                    title: "주요 콘텐츠",
                    scrollPrompt: "스크롤 다운하여 서브헤더가 사라지는 것을 확인하세요.",
                    moreContent: "스크롤을 활성화하는 추가 콘텐츠입니다."
                }
            }
        };

        function setLanguage(lang) {
            document.querySelector('.subheader').innerText = translations[lang].header.subheader;
            document.title = translations[lang].main.title;

            // Update other content as necessary
            document.getElementById('home').innerHTML = `
                <h1>${translations[lang].main.title}</h1>
                <p>${translations[lang].main.scrollPrompt}</p>
                <p style="height: 1000px;">${translations[lang].main.moreContent}</p>
            `;
        }

        // Initialize to English by default
        setLanguage('en');
    </script>
</body>
</html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS Korea</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .subheader {
    position: relative; /* Allow it to scroll with the content */
    top: 0; /* Start at the top */
    transition: top 0.3s ease; /* Smooth transition */
    z-index: 999; /* Ensure it's above other content */
        }

        footer {
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>

    <!-- Include subheader -->
    <div class="subheader" id="subheader"></div>

    <!-- Main content -->
    <div class="content" id="home"></div>

    <!-- Include footer -->
    <footer id="footer"></footer>

    <script>
        function loadHTML(elementId, fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        loadHTML('subheader', 'subheader.html');
        loadHTML('home', 'home.html');
        loadHTML('footer', 'footer.html');

        let lastScrollTop = 0;
        const subheader = document.getElementById('subheader');

        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;

            if (st > lastScrollTop) {
                // Scrolling down
                subheader.style.top = '-50px'; // Hide the subheader
            } else {
                // Scrolling up
                subheader.style.top = '50px'; // Show the subheader
            }
            lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
        });
    </script>

</body>
</html>
