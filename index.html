<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <title>PWS Korea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f1f1f1;
        }
        #header, #subheader, #home, #footer {
            width: 100%;
            transition: opacity 0.5s ease; /* Smooth transition for fade effects */
        }
        #subheader {
            position: relative; /* Adjust positioning */
        }
        .hidden {
            opacity: 0; /* Fully transparent */
            pointer-events: none; /* Prevent interaction */
        }
        .visible {
            opacity: 1; /* Fully visible */
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="subheader" class="hidden"></div>
    <div id="home"></div>
    <div id="footer"></div>

    <script>
        // Load HTML content into sections
        function loadHTML(elementId, fileName) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading HTML:', error));
        }

        loadHTML('header', 'header.html');
        loadHTML('subheader', 'subheader.html');
        loadHTML('home', 'home.html');
        loadHTML('footer', 'footer.html');

        // Fade in and fade out effect for subheader
        const subheader = document.getElementById('subheader');
        let lastScrollTop = 0;

        window.addEventListener('scroll', function() {
            let st = window.pageYOffset || document.documentElement.scrollTop;

            if (st > lastScrollTop) {
                // Scrolling down
                subheader.classList.remove('visible');
                subheader.classList.add('hidden');
            } else {
                // Scrolling up
                subheader.classList.remove('hidden');
                subheader.classList.add('visible');
            }
            lastScrollTop = st <= 0 ? 0 : st; // For mobile or negative scrolling
        });

        // Initial fade-in for subheader after load
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                subheader.classList.remove('hidden');
                subheader.classList.add('visible');
            }, 100); // Small delay to ensure the effect is visible
        });
    </script>
</body>
</html>
