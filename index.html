<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS Korea</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header {
            position: fixed;  /* Keeps the header fixed at the top */
            top: 0;          /* Aligns it at the top of the viewport */
            left: 0;         /* Aligns it to the left */
            width: 100%;     /* Full width */
            height: 60px;    /* Height of the header */
            background: lightgray; /* Background color */
            z-index: 1000;   /* Ensures it stays on top */
        }
        #subheader-container {
            margin-top: 60px; /* Matches the header's height */
            padding: 10px;     /* Adds padding for spacing */
            background: darkgray; /* Background color for visibility */
            opacity: 1;
            transition: opacity 0.5s ease; /* Transition for fading effect */
        }
        #home, #footer {
            width: 100%;
            padding: 20px; /* Add padding for content spacing */
        }
    </style>
    <script>
        let lastScrollTop = 0;

        // Function to load an HTML file into a specified element
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load ${file}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('header.html', 'header'); // Load header
            loadHTML('subheader.html', 'subheader-container'); // Load subheader
            loadHTML('home.html', 'home'); // Load home
            loadHTML('footer.html', 'footer'); // Load footer

            window.addEventListener('scroll', function() {
                let st = window.pageYOffset || document.documentElement.scrollTop;
                const subheader = document.getElementById('subheader-container');

                if (st > lastScrollTop) {
                    // Scrolling down
                    subheader.classList.add('hidden');
                } else {
                    // Scrolling up
                    subheader.classList.remove('hidden');
                }
                lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
            });
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="subheader-container"></div>
    <div id="home"></div>
    <div id="footer"></div>
</body>
</html>
