<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS Korea</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #header, #subheader-container, #home, #footer {
            width: 100%;
        }
    </style>
    <script>
        // Function to load an HTML file into a specified element
        function loadHTML(file, elementId) {
            fetch(file)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Could not load ${file}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error('Error loading:', error));
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadHTML('header.html', 'header'); // Load header
            loadHTML('subheader.html', 'subheader-container'); // Load subheader
            loadHTML('home.html', 'home'); // Load home
            loadHTML('footer.html', 'footer'); // Load footer
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="subheader-container"></div>
    <div id="home"></div>
    <div id="footer"></div>
</body>
</html>
