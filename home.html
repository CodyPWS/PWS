<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS | Main Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a separate CSS file -->
    <style>
        body {
            background-color: #f3f3f3; /* Light gray background */
            font-family: 'Anton', sans-serif;
            margin: 0;
            padding: 0;
            color: #000;
        }
        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px; /* Space between cards */
            padding: 20px; /* Overall padding for the container */
        }
        .event-card {
            background-color: #fff; /* White background for cards */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            overflow: hidden; /* Hide overflow for rounded corners */
            transition: transform 0.3s, box-shadow 0.3s; /* Smooth hover effects */
        }
        .event-card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Enhanced shadow on hover */
        }
        .event-thumbnail {
            width: 100%;
            height: 150px; /* Fixed height for thumbnails */
            object-fit: cover; /* Maintain aspect ratio */
        }
        .event-title {
            padding: 10px; /* Padding for title */
            font-size: 1.2rem; /* Title font size */
            text-align: center; /* Center title */
            color: #333; /* Darker text color */
        }
    </style>
</head>
<body>

<div id="header"></div>
<div id="subheader-container"></div>

<div class="event-container">
    <a class="event-card" href="#">
        <img class="event-thumbnail" src="event1.jpg" alt="Event 1">
        <div class="event-title">Event Title 1</div>
    </a>
    <a class="event-card" href="#">
        <img class="event-thumbnail" src="event2.jpg" alt="Event 2">
        <div class="event-title">Event Title 2</div>
    </a>
    <a class="event-card" href="#">
        <img class="event-thumbnail" src="event3.jpg" alt="Event 3">
        <div class="event-title">Event Title 3</div>
    </a>
    <a class="event-card" href="#">
        <img class="event-thumbnail" src="event4.jpg" alt="Event 4">
        <div class="event-title">Event Title 4</div>
    </a>
    <a class="event-card" href="#">
        <img class="event-thumbnail" src="event5.jpg" alt="Event 5">
        <div class="event-title">Event Title 5</div>
    </a>
    <a class="event-card" href="#">
        <img class="event-thumbnail" src="event6.jpg" alt="Event 6">
        <div class="event-title">Event Title 6</div>
    </a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
        
        // Load the subheader
        fetch('subheader.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('subheader-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading subheader:', error));
    });
</script>

</body>
</html>
